<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- add icon link -->
  <link rel="icon" href="Assets/images/logos/Icon.png" type="image/x-icon" />
  <!-- reset style sheet -->
  <link rel="stylesheet" href="Assets/CSS/reset.css" />
  <!--Semantic UI CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Rajdhani:wght@500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
  <!-- master style sheet  -->
  <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css" />
  <!-- gallery style sheet -->
  <link rel="stylesheet" type="text/css" href="Assets/CSS/gallery.css" />

  <title>GALLERY-DASH</title>
</head>

<body>
  <div id="wrapper" class=" ui grid container">
    <!-- Full bar across the top -->
    <div class="main-header sixteen wide column">
      <h1 class="ui header">Gallery</h1>
    </div>
    <!-- 4 and 12 columns, 4 for picture-->
    <div class="four wide column">
      <img class="ui medium rounded image" src="Assets/images/space-men/space-out-of-the-box.png" alt="astronaut in box"
        id="astronaut" />
    </div>
    <!--12 for content-->
    <div class="twelve wide column content ui card" id="textContentGallery">
      <h2 class="header">What's in this gallery?</h2>
      <p>blahhhhhhhhhh</p>
    </div>


    <div class="eight wide column">
      <div class="picturesBoxes">
        <h3 class="ui header">Apollo Mission Images</h3>
        <h5 class="ui header" id="apolloTitle"></h5>
          <img class="ui medium rounded image" id="apolloImage">
        <div class="ui buttons" id="apollo">
          <button class="ui labeled icon button previousButton">
            <i class="left chevron icon"></i>
            Previous
          </button>
          <button class="ui right labeled icon button nextButton" >
            Next
            <i class="right chevron icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="eight wide column">
      <div class="picturesBoxes">
        <h3 class="ui header">The Moon</h3>
        <h5 class="ui header" id="moonTitle"></h5>
        <img class="ui medium rounded image" id="moonImage">
        <div class="ui buttons" id="moon">
          <button class="ui labeled icon button previousButton" >
            <i class="left chevron icon"></i>
            Previous
          </button>
          <button class="ui right labeled icon button nextButton">
            Next
            <i class="right chevron icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="eight wide column">
      <div class="picturesBoxes">
        <h3 class="ui header">The Sun</h3>
        <h5 class="ui header" id="sunTitle"></h5>
        <img class="ui medium rounded image" id="sunImage">
        <div class="ui buttons" id="sun">
          <button class="ui labeled icon button previousButton">
            <i class="left chevron icon"></i>
            Previous
          </button>
          <button class="ui right labeled icon button nextButton">
            Next
            <i class="right chevron icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="eight wide column">
      <div class="picturesBoxes">
        <h3 class="ui header">Galaxies</h3>
        <h5 class="ui header" id="galaxiesTitle"></h5>
        <img class="ui medium rounded image" id="galaxiesImage">
        <div class="ui buttons" id="galaxies">
          <button class="ui labeled icon button previousButton" >
            <i class="left chevron icon"></i>
            Previous
          </button>
          <button class="ui right labeled icon button nextButton">
            Next
            <i class="right chevron icon"></i>
          </button>
        </div>
      </div>
    </div>
  </div>





  <!-- footer -->
  <footer><p>Â© Copyright 2020</p></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="Assets/JS/script.js"></script>
  <script type="text/javascript" src="Assets/JS/gallery.js"></script>
  
</body>

</html>
